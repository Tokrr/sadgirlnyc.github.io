<!DOCTYPE html>
<html class="no-js" lang="en">
<html>
    <head>
        <title>GIPHY API Generator</title>
        <meta name="description" content="Basic Giphy Generator built with just Javascript and Ajax">
        <meta charset="utf-8">
        <meta name="author" content="Stephany Salguero">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    </head>
    <body>
      <h1 class="title">GiphyMe</h1>
        <p></p>
        <div id="container">
          <input type="search" placeholder="search for gifz..." id="search">
          <input type="submit" value="Search" id="btn">
        </div>
        <br>
      <video id="gif"></video>
<!-- footer -->
  <footer role="contentinfo" class="footer">
    <div class="intro-inner">
      <p class="center">
                Made with <3 by <a href="mailto:sadgirlnyc@gmail.com">Sadgirl Codes NYC</a> 2018 |
        <a href="https://sadgirlnyc.github.io/code.html">Code</a> | <a href="https://sadgirlnyc.github.io/index.html">Home</a>
      </p>
    </div>
  </footer>
<!-- end of footer -->
<!-- script -->
<script src="js/app.js"></script>
  <script>

document.getElementById('btn').addEventListener('click', function(){

var keyword = document.getElementById('search').value;

Giphy.getUrlAsync(keyword, function(videoURL){
    document.getElementById('gif').src = videoURL;
  })
});
    </script>
  </body>
</html>
